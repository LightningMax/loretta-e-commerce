<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loretta - Panier</title>
    <link rel="stylesheet" href="../styles/output.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <header class="absolute inset-x-0 top-0 z-50">
      <nav
        class="flex items-center justify-between p-6 lg:px-8"
        aria-label="Global"
      >
        <div class="flex lg:flex-1">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">Your Company</span>
          </a>
        </div>
        <div class="flex lg:hidden">
          <button
            type="button"
            class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="size-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
              data-slot="icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
          <a
            href="../pages/index.html"
            class="text-sm/6 font-semibold text-gray-900"
            >Accueil</a
          >
          <a href="#" class="text-sm/6 font-semibold text-gray-900"
            >Catégories</a
          >
          <a href="#" class="text-sm/6 font-semibold text-gray-900"
            >Types de produits</a
          >
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
          <a
            href="../pages/login.html"
            class="text-sm/6 font-semibold text-gray-900"
            >Se connecter<span aria-hidden="true">&rarr;</span></a
          >
          <a
            href="../pages/panel.html"
            class="ml-4 text-sm/6 font-semibold text-gray-900"
            >Panier<span aria-hidden="true"></span
          ></a>
        </div>
      </nav>
    </header>

    <div
      class="mx-auto h-screen max-w-7xl bg-gray-100 px-4 py-8 pt-10 sm:px-6 lg:px-8"
    >
      <div class="container mx-auto px-4">
        <h1 class="mb-4 text-2xl font-semibold">Panier</h1>
        <div class="flex flex-col gap-4 md:flex-row">
          <div class="md:w-3/4">
            <div class="mb-4 rounded-lg bg-white p-6 shadow-md">
              <table class="w-full">
                <thead>
                  <tr>
                    <th class="text-left font-semibold">Produit</th>
                    <th class="text-left font-semibold">Prix</th>
                    <th class="text-left font-semibold">Quantité</th>
                    <th class="text-left font-semibold">Total</th>
                  </tr>
                </thead>
                <tbody id="cart-items"></tbody>
              </table>
            </div>
          </div>
          <div class="md:w-1/4">
            <div class="rounded-lg bg-white p-6 shadow-md">
              <div class="mb-2 flex justify-between">
                <span class="font-semibold">Total</span>
                <span class="subtotal font-semibold"></span>
              </div>
              <button
                id="clear-cart"
                class="mt-4 w-full rounded-lg bg-red-600 px-4 py-2 text-white"
              >
                Vider
              </button>
              <button
                class="mt-4 w-full rounded-lg bg-gray-900 px-4 py-2 text-white"
              >
                Continuer
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../scripts/main.js"></script>
  </body>
</html>
