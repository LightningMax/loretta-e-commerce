<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loretta - Login</title>
    <link rel="stylesheet" href="../styles/output.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body class="bg-white p-0">
    <header class="absolute inset-x-0 top-0 z-50">
      <nav
        class="flex items-center justify-between p-6 lg:px-8"
        aria-label="Global"
      >
        <div class="flex lg:flex-1">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">Your Company</span>
          </a>
        </div>
        <div class="flex lg:hidden">
          <button
            type="button"
            class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="size-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
              data-slot="icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
          <a
            href="../pages/index.html"
            class="text-sm/6 font-semibold text-gray-900"
            >Accueil</a
          >
          <a href="#" class="text-sm/6 font-semibold text-gray-900"
            >Catégories</a
          >
          <a href="#" class="text-sm/6 font-semibold text-gray-900"
            >Types de produits</a
          >
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
          <a
            href="../pages/login.html"
            class="text-sm/6 font-semibold text-gray-50"
            >Se connecter<span aria-hidden="true">&rarr;</span></a
          >
        </div>
      </nav>
    </header>
    <div class="container-login flex h-screen w-full bg-cover">
      <div class="flex flex-1 items-center justify-center">
        <div
          class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8"
          id="login"
        >
          <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2
              class="mt-10 text-center text-4xl font-bold tracking-tight text-gray-900"
            >
              Connectez-vous
            </h2>
          </div>

          <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="#" method="POST">
              <div>
                <div class="mt-2">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    autocomplete="email"
                    placeholder="Email"
                    required
                    class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                  />
                </div>
              </div>
              <div>
                <div class="mt-2">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    autocomplete="current-password"
                    placeholder="Mot de passe"
                    class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                    required
                  />
                </div>
              </div>
              <div>
                <button
                  type="submit"
                  class="flex w-full justify-center rounded-md bg-gray-900 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-gray-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                >
                  Se connecter
                </button>
              </div>
              <div class="flex items-center justify-start">
                <div class="flex gap-2 text-sm">
                  <a
                    href="#"
                    class="mb-2 font-semibold text-gray-900 hover:text-gray-400"
                    >Mot de passe oublié ?</a
                  >
                  <a
                    href="#"
                    class="font-semibold text-gray-900 hover:text-gray-400"
                    id="sign-in-btn"
                    >S'enregistrer</a
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
        <div
          class="hidden min-h-full flex-col justify-center px-6 py-12 lg:px-8"
          id="sign-in"
        >
          <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2
              class="mt-10 text-center text-4xl font-bold tracking-tight text-gray-900"
            >
              S'enregistrer
            </h2>
          </div>

          <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="#" method="POST">
              <div>
                <div class="mt-2">
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Nom"
                    required
                    class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                  />
                </div>
                <div class="mt-2">
                  <input
                    type="text"
                    name="prenom"
                    id="name"
                    placeholder="Prenom"
                    required
                    class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                  />
                </div>
                <div class="mt-2">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    autocomplete="email"
                    placeholder="Email"
                    required
                    class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                  />
                </div>
              </div>
              <div>
                <div class="mt-2">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    autocomplete="current-password"
                    placeholder="Mot de passe"
                    class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                    required
                  />
                </div>
              </div>
              <div>
                <button
                  type="submit"
                  class="flex w-full justify-center rounded-md bg-gray-900 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-gray-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                >
                  S'enregistrer
                </button>
              </div>
              <div class="flex items-center justify-start">
                <div class="flex gap-2 text-sm">
                  <a
                    href="#"
                    class="mb-2 font-semibold text-gray-900 hover:text-gray-400"
                    >Mot de passe oublié ?</a
                  >
                  <a
                    href="#"
                    class="font-semibold text-gray-900 hover:text-gray-400"
                    id="login-btn"
                    >Se connecter</a
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <img
        class="flex justify-center"
        src="../../assets/images/cover-login.png"
        alt=""
      />
    </div>
    <script src="../scripts/sign-in.js"></script>
  </body>
</html>
