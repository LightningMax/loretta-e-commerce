<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loretta</title>
    <link rel="stylesheet" href="/src/styles/output.css" />
    <link rel="stylesheet" href="/src/styles/styles.css" />
  </head>
  <body class="main-bg h-screen bg-cover bg-center bg-no-repeat">
    <header id="navbar" class="fixed inset-x-0 top-0 z-50"></header>

    <div class="relative isolate px-6 pt-14 lg:px-8">
      <div
        class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
        aria-hidden="true"
      ></div>
      <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56">
        <div class="hidden sm:mb-8 sm:flex sm:justify-center"></div>
        <div class="text-center">
          <h1
            class="text-balance text-5xl font-semibold tracking-tight text-gray-50 sm:text-7xl"
          >
            "Adoptez le style, shoppez l'excellence !"
          </h1>
          <!-- TODO:
                      add smooth scroll animation when clicking 
                      in the cta button
            -->
          <div class="mt-10 flex items-center justify-center gap-x-6">
            <a
              href="#categories"
              class="px-3.5 py-2.5 text-sm font-semibold text-white underline"
              id="cta"
              >Commencez a shopper</a
            >
          </div>
        </div>
      </div>
    </div>

    <div class="mx-auto max-w-7xl px-4 pt-10 sm:px-6 lg:px-8" id="categories">
      <div class="mx-auto max-w-2xl py-16 sm:py-24 lg:max-w-none lg:py-32">
        <h2 class="text-2xl font-bold text-gray-900">Notre collection</h2>

        <div
          class="mt-6 space-y-12 lg:grid lg:grid-cols-3 lg:gap-x-6 lg:space-y-0"
        >
          <div class="group relative">
            <img
              src="/assets/images/t-shirt.jpg"
              alt="Desk with leather desk pad, walnut desk organizer, wireless keyboard and mouse, and porcelain mug."
              class="w-full rounded-lg bg-white object-cover group-hover:opacity-75 max-sm:h-80 sm:aspect-[2/1] lg:aspect-square"
            />
            <h3 class="mt-6 text-sm text-gray-500">
              <a href="/public/t-shirts.html">
                <span class="absolute inset-0"></span>
              </a>
            </h3>
            <p class="text-base font-semibold text-gray-900">T-shirts</p>
          </div>
          <div class="group relative">
            <img
              src="/assets/images/pant.jpg"
              alt="Wood table with porcelain mug, leather journal, brass pen, leather key ring, and a houseplant."
              class="w-full rounded-lg bg-white object-cover group-hover:opacity-75 max-sm:h-80 sm:aspect-[2/1] lg:aspect-square"
            />
            <h3 class="mt-6 text-sm text-gray-500">
              <a href="/public/pants.html">
                <span class="absolute inset-0"></span>
              </a>
            </h3>
            <p class="text-base font-semibold text-gray-900">Pantalons</p>
          </div>
          <div class="group relative">
            <img
              src="/assets/images/coat.jpg"
              alt="Collection of four insulated travel bottles on wooden shelf."
              class="w-full rounded-lg bg-white object-cover group-hover:opacity-75 max-sm:h-80 sm:aspect-[2/1] lg:aspect-square"
            />
            <h3 class="mt-6 text-sm text-gray-500">
              <a href="/public/coats.html">
                <span class="absolute inset-0"></span>
              </a>
            </h3>
            <p class="text-base font-semibold text-gray-900">Manteaux</p>
          </div>
        </div>
      </div>
    </div>

    <footer id="footer" class="bg-gray-900 px-3 py-4 text-white"></footer>
    <script type="module" src="/src/scripts/main.js"></script>
  </body>
</html>
